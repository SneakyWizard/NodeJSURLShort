<VirtualHost *:80>
    <LocationMatch "(?i)/s-m-a-hamzaa">
        ProxyPass !
    </LocationMatch>
    <LocationMatch "(?i)/test2">
        ProxyPass !
    </LocationMatch>
    <LocationMatch "(?i)/test1">
        ProxyPass !
    </LocationMatch>
	<LocationMatch "(?i)/peter">
    	ProxyPass !
	</LocationMatch>
    ProxyPass /example-1 !
    ProxyPass "/" "http://127.0.0.1:3000/" 
    ServerName "lktd.in"
